<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Interactive Canvas Starfield</title>


	<style>
		.starfield {
			height: 100%;
			left: 0;
			position: absolute;
			top: 0;
			width: 100%;
			z-index: 0;
		}

		.el {
			fill: none;
			stroke: #FFFFFF;
			stroke-miterlimit: 10;
			stroke-dasharray: 1000;
			stroke-dashoffset: 100;
			animation: dash 15s linear alternate infinite;
		}

		.el2 {
			fill: rgba(255,255,255,0.05);
			stroke: rgba(255,255,255,0.5);
			stroke-miterlimit: 1;
			stroke-dasharray: 90;
			stroke-dashoffset: 1;
			animation: dash 10s linear alternate infinite;
		}		

		.el3 {
			fill: none;
			stroke: rgba(255,255,255,0.5);
			stroke-miterlimit: 1;
			stroke-dasharray: 290;
			stroke-dashoffset: 1;
			animation: dash 2s linear alternate infinite;
		}		
		
		@keyframes dash {
			from {
				stroke-dashoffset: 1000;
			}
			to {
				stroke-dashoffset: 100;
			}
		}

		#logo {
			position: absolute;
			display: block;
			z-index: 1;
			width: 300px;
			height: 300px;
			left: 10px;
			top: 10px;
			background-color: none;
		}

		svg {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%
		}
		
		
	</style>


</head>
